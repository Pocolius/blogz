<!doctype html>
<html>
    <style>
        .error { color: red; }
    </style>
    <head>
        <title>{{title}}</title>
    </head>
<body>
    <nav>
    <a href='/blog'>Home</a>
    <a href='/newpost'>New Post</a>
    <a href='/login'>Login</a>
    <a href='/logout'>Logout</a>
    <hr />
    </nav>

    {% with messages = get_flashed_messages(with_categories=True) %}
    <ul>
    {% for category,message in messages %}
        <li class="{{category}}">{{message}}</li>
    {% endfor %}
    </ul>
    {% endwith %}


    {% block content %}
    {% endblock %}

</body>
</html>
